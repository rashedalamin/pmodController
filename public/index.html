      .switch {
         position: relative;

      }
      
      .switch input { 
         opacity: 0;
         width: 0;
         height: 0;
      }
      
      .slider {
         position: absolute;
         cursor: pointer;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background-color: #ccc;
         -webkit-transition: .4s;
         transition: .4s;
      }
      
      .slider:before {
         position: absolute;
         content: "";
         height: 26px;
         width: 26px;
         left: 4px;
         bottom: 4px;
         background-color: white;
         -webkit-transition: .4s;
         transition: .4s;
      }
      
      input:checked + .slider {
         background-color: #2196F3;
      }
      
      input:focus + .slider {
         box-shadow: 0 0 1px #2196F3;
      }
      
      input:checked + .slider:before {
         -webkit-transform: translateX(26px);
         -ms-transform: translateX(26px);
         transform: translateX(26px);
      }
      
      /* Rounded sliders */
      .slider.round {
         border-radius: 34px;
      }
      
      .slider.round:before {
         border-radius: 50%;
      }

   <script>
      var spinner = document.getElementById("spinner");
      timeout(1000);
      var socket = io();
      socket.emit('toArduino', { "command":"jsonData"});

      socket.on('data',function(data){
         if (data) {
            // var rcv = JSON.parse(data);
            console.log(data);
            for (const key in data.pmod_data){
               //  console.log(`${key} -> ${data.pmod_data[key]}`);
                if (key=="power") continue;
                setCheckbox(key, data.pmod_data[key]);
            }
            spinner.style.display="none";
            timeout(1000);

         }
      });

      function setCheckbox(id, value) {
        var ckbox=document.getElementById(id);
        // console.log(ckbox);
        value ? ckbox.checked=true : ckbox.checked=false;
      }

      function sendRequest(e){
        // console.log(e);
        spinner.style.display="flex";
        if (e.checked) {
            socket.emit('toArduino', { "command":e.id});
        } else {
            socket.emit('toArduino', { "command":e.id+"_o"});
        }
      }

      function timeout(time) {
         setTimeout(() => {
            spinner.style.display="none";
         }, time);
